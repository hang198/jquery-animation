<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng jquery tạo hiệu ứng</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#hide').click(function () {
                $('p').hide();
            });
            $('#show').click(function () {
                $('p').show();
            });
            $('#animate').click(function () {
                var div = $('div');
                div.animate({left:'250px'});
                // div.animate({left:'250px'},"slow");
                div.animate({fontSize:'50px'});
                // div.animate({fontSize:'50px'},"slow");
            });
        });
    </script>
</head>
<body>
<p>If you click on the "Hide" button, I will disappear.</p>
<button id="hide" type="button">Hide</button>
<button id="show" type="button">Show</button>
<button id="animate" type="button">Start Animation</button>
<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to
    first set the CSS position property of the element to relative, fixed, or absolute!</p>

<div style="background-color: #98bf21;height: 100px;width: 200px;position: absolute">HELLO</div>

</body>
</html>
